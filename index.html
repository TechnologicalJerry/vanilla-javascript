    <main>
        <div id="output" class="output-container">
            <h2>Output</h2>
            <div id="console-output"></div>
            <div id="dom-output"></div>
        </div>
    </main>

    <script type="module">
        // Global function to load modules
        window.loadModule = async function(modulePath) {
            const outputDiv = document.getElementById('console-output');
            const domOutputDiv = document.getElementById('dom-output');
            
            // Clear previous output
            outputDiv.innerHTML = '<h3>Console Output:</h3>';
            domOutputDiv.innerHTML = '<h3>DOM Output:</h3>';
            
            // Override console.log to display in UI
            const originalLog = console.log;
            console.log = function(...args) {
                originalLog.apply(console, args);
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.textContent = args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                ).join(' ');
                outputDiv.appendChild(logEntry);
            };
            
            try {
                await import(`./${modulePath}`);
            } catch (error) {
                console.log('Error loading module:', error.message);
            } finally {
                // Restore original console.log after a delay
                setTimeout(() => {
                    console.log = originalLog;
                }, 100);
            }
        };

        // Load mini projects
        window.loadProject = function(projectName) {
            const domOutputDiv = document.getElementById('dom-output');
            domOutputDiv.innerHTML = `<iframe src="mini-projects/${projectName}/index.html" style="width: 100%; height: 600px; border: 1px solid #ddd; border-radius: 8px;"></iframe>`;
        };
    </script>
